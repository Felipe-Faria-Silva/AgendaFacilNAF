<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="C:\Users\felip\OneDrive\Área de Trabalho\AgendaFácilNAF\IMG\favicon.png" type="image/png">
    <title>Esqueci Minha Senha - NAF Unifeso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #106e79;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #106e79;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1a918b;
        }
        .options {
            margin-top: 20px;
            color: #666;
        }
        .options a {
            color: #106e79;
            text-decoration: none;
            margin: 0 10px;
        }
        .options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Esqueci Minha Senha</h1>
        <form id="forgotPasswordForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>
        <div class="options">
            <a href="Login.html">Voltar para o login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;

            // Simulação de envio de e-mail para redefinição de senha
            if (email === 'exemplo@gmail.com') {
                alert('Instruções de redefinição de senha foram enviadas para o seu e-mail.');
                // Redireciona para a página de login após o envio
                setTimeout(function() {
                    window.location.href = 'Login.html';
                }, 2000);
            } else {
                alert('E-mail não encontrado. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
